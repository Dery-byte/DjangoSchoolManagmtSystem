{% extends 'staff_template/base_template.html' %} {% block page_title %} Add Question {% endblock page_title %}
{% block main_content %}


<div class="container-fluid">
  <hr>
  <div class="row-fluid">
    <div class="span12">
      <div class="widget-box">
        <div class="widget-title"> <span class="icon"> <i class="icon-align-justify"></i> </span>
          <h5>Add A Question</h5>
        </div>
        <div class="widget-content nopadding">
          <form action="#" method="get" class="form-horizontal">


            <div class="control-group">
              <label class="control-label">Select Subject</label>
              <div class="controls">
                <select  class="form-control "
                name="subject"
                id="subject">

                {% for subject in subjects %}
              <option value="{{ subject.id }}">
                {{ subject.subject_name }}
              </option>
              {% endfor %}
                  
                </select>
              </div>
            </div>

            <div class="control-group">
              <label class="control-label">Question</label>
              <div class="controls">
                <textarea class="form-control" placeholder="What's the capital of Canada?"></textarea>
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">Marks</label>
              <div class="controls">
                <input type="number" class="span11" placeholder="3" />
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">Option 1</label>
              <div class="controls">
                <input type="text"  class="span11" placeholder="Houston"  />
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">Option 2</label>
              <div class="controls">
                <input type="text" class="span11" placeholder="Texas" />
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">Option 3</label>
              <div class="controls">
                <input type="text" class="span11"  placeholder="Ottawa" />
            </div>
          </div>
          <div class="control-group">
            <label class="control-label">Option 4</label>
            <div class="controls">
              <input type="text" class="span11" placeholder="LA" />
            </div>
          </div>

          <div class="control-group">
            <label class="control-label">Answer</label>
            <div class="controls">
              <select >
                <option>Option 1</option>
                <option>Option 2</option>
                <option>Option 3</option>
                <option>Option 4</option>
                
              </select>
            </div>
          </div>

            
            <div class="form-actions">
              <button type="submit" class="btn btn-success">Save</button>
            </div>
          </form>
        </div>
      </div>
  </div>
</div>
</div>
