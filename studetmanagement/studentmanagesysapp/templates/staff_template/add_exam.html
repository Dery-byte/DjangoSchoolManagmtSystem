{% extends 'staff_template/base_template.html' %} {% block page_title %} Add Exams {% endblock page_title %}
{% block main_content %}


<div class="container-fluid">
  <hr>
  <div class="row-fluid">
    <div class="span12">
      <div class="widget-box">
        <div class="widget-title"> <span class="icon"> <i class="icon-align-justify"></i> </span>
          <h5>Add Exams</h5>
        </div>
        <div class="widget-content nopadding">
          <form action="#" method="get" class="form-horizontal">


            <div class="control-group">
              <label class="control-label">Select Subject</label>
              <div class="controls">
                <select  class="form-control "
                name="subject"
                id="subject">

                {% for subject in subjects %}
              <option value="{{ subject.id }}">
                {{ subject.subject_name }}
              </option>
              {% endfor %}
                  
                </select>
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">Select Session year</label>
              <div class="controls">
                <select  class="form-control "
                name="subject"
                id="subject">

                {% for session_year in session_years %}
                <option value="{{ session_year.id }}">
                  {{ session_year.session_start_year }} TO 
                  {{ session_year.session_end_year }}
                </option>
                {% endfor %}
                  
                </select>
              </div>
            </div>

            <div class="control-group">
              <label class="control-label">Total Question</label>
              <div class="controls">
                <input type="number" class="form-control" placeholder="50" />              </div>
            </div>
            <div class="control-group">
              <label class="control-label">Total Marks</label>
              <div class="controls">
                <input type="number" class="span11" placeholder="50" />
              </div>
            </div>
            
            <div class="form-actions">
              <button type="submit" class="btn btn-success">Save</button>
            </div>
          </form>
        </div>
      </div>
  </div>
</div>
</div>
